<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dojo.css') }}">
    <title>Dojos</title>
</head>
<body>
    <div class = "flex-container">
        <div class ="left-container">
            <h1>New Dojo</h1>
            <form action="/dojos/create" method="post">
                <p>
                    Name:
                    <input type="tel" name="name" id="">
                </p>
                <button>Create</button>
            </form>
        </div>

        <div class = "right-container">
            <h1>All Dojos</h1>
            <div class = "dojo-box">
                {% for dojo in all_dojos %}
                <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a>
                {% endfor %}
            </div>
            <a class="homeButton" href="/ninjas">Add Ninja</a>
        </div>


    </div>
</body>
</html>
